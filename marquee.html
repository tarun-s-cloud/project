<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
</head>
<body style="background-color: grey;">
   
    <marquee behavior="alternate" direction="left" scrollamount="12">
    <div style="height: 100px; width: 100px; background-color: brown;"></div></marquee>
    <marquee behavior="alternate" direction="right" scrollamount="30">
    <div style="height: 100px; width: 100px; background-color: brown; border-radius: 2em;"></div></marquee>
    <marquee behavior="alternate" direction="left" scrollamount="50">
    <div style="height: 100px; width: 100px; background-color: brown;border-radius: 1em;"></div></marquee>
    <marquee behavior="alternate" direction="righ"scrollamount="10 ">
    <div style="height: 100px; width: 100px; background-color: brown;border-radius: 3em;"></div></marquee>
    <marquee behavior="alternate" direction="right" scrollamount="20">
    <div style="height: 100px; width: 100px; background-color: brown;border-radius: 2em;"></div></marquee>

    <marquee behavior="alternate" direction="left" scrollamount="20">
     <div style="height: 100px; width: 100px; background-color: brown;border-radius: 3em;"></div></marquee>
     <marquee behavior="alternate" direction="righ" scrollamount="70">
        <div style="height: 100px; width: 100px; background-color: brown;border-radius: 2em;"></div></marquee>
    
</body>
